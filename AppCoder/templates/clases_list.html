{% extends 'padre.html' %}

{% block contenidoQueCambia %}

   <!-- features Section
   ================================================== -->
   <section id="features">

    <div class="row section-intro">
       <div class="col-twelve with-bottom-line">

           <h1>Lista de Clases</h1>

           <p class="lead">Aca podes acceder a la lista de nuestros clases disponibles</p>

       </div>   		
   </div>

   <ul>
        {% for clase in clases %}
            <li>
            
                <a href="{% url 'DetalleClase' clase.id %}">{{ clase.nombre }} {{ clase.duracion }} - {{ clase.dificultad }}</a>

            </li>
            <div style="display: flex; column-gap: 5px;">
                <button>
                    <a href="{% url 'EliminarClase' clase.id %}">Eliminar</a>
                </button>
                <button>
                    <a href="{% url 'ActualizarClase' clase.id %}">Editar</a>
                </button>
            </div>
        {% endfor %}
    </ul>
    
    </section> <!-- /features -->

{% endblock contenidoQueCambia %}
