{% block contenidoQueCambia %}

    <h1>Formulario - Eliminar Cliente</h1>

        {% csrf_token %}

        <button type="submit">Confirmar</button>
        <button><a href="{% url 'ListarClientes' %}">Cancelar</a></button>
    </form>

{% endblock contenidoQueCambia %}
